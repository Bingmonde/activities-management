

<div class="container-fluid">

        <div [ngClass]="showAide ? 'col-9' : 'col'" id="routerOutlet">
            <router-outlet></router-outlet>
        </div>
        
        <div class="col-3" *ngIf="showAide" id="aides">
            <app-aide 
            (hideAide)="receiveHideAide()"
            [aideFromApp]="currentAide"></app-aide>
        </div>
    </div>
</div>
